<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <p class="logo">LOGO</p>
    <h1>ONLINE BANK</h1>
  </header>
  <main>
  <div class="savings">
    <h2 class="box_name">SAVINGS</h2>
    <p class="balance_label">Your balance is...</p>
    <div class="show_balance"> AUD <span class="savings_balance_amount"></span></div>
    <input type="text" placeholder="ENTER AMOUNT HERE..." class="savings_transaction_amount"></input>
    <button class="withdraw_from_savings">Withdraw</button>
    <button class="deposit_to_savings">Deposit</button>
</div>
<div class="checking">
  <h2 class="box_name">CHECKING</h2>
  <p class="balance_label">Your balance is...</p>
  <div class="show_balance"> AUD <span class="checking_balance_amount"></span></div>

  <input type="text" placeholder="ENTER AMOUNT HERE..." class="checking_transaction_amount"></input>
  <button class="withdraw_from_checking">Withdraw</button>
  <button class="deposit_to_checking">Deposit</button>
</div>
  </main>
<script src="app.js"></script>
</body>
</html>
