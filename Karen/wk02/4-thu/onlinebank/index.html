<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank of Karen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Bungee" rel="stylesheet">
  </head>

<body>
  <header>
    <img src="images/logo.png" class="logo">
    <h1>Bank of Karen</h1>
  </header>

  <main>
    <div class="savings">
      <h2 class="box_name">SAVINGS</h2>
      <p class="balance_label">Your balance is</p>
        <div class="show_balance"> $ <span class="savings_balance_amount"> 0 </span></div>
      <input type="text" placeholder="0" class="savings_transaction_amount"></input>
      <div class="button_box">
        <button class="withdraw_from_savings">Withdraw</button>
        <button class="deposit_to_savings">Deposit</button>
      </div>
    </div>
    <div class="no_funds">
      <img src="images/no_funds.png" alt="Earn some money.">
    </div>
    <div class="checking">
      <h2 class="box_name">CHECKING</h2>
      <p class="balance_label">Your balance is</p>
        <div class="show_balance"> $ <span class="checking_balance_amount"> 0 </span></div>
      <input type="text" placeholder="0" class="checking_transaction_amount"></input>
      <div class="button_box">
        <button class="withdraw_from_checking">Withdraw</button>
        <button class="deposit_to_checking">Deposit</button>
      </div>
    </div>
  </main>
    <script src="app_working_fully_functional.js"></script>
  </body>
</html>
